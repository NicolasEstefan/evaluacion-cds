services:
  app:
    build: .
    volumes:
      - .:/app
      - /app/node_modules
      - ./data:/app/data
    ports:
      - "${PORT}:${PORT}"
    environment:
      PORT: ${PORT}
      API_KEY: ${API_KEY}
      API_DISCOVER_ENDPOINT: ${API_DISCOVER_ENDPOINT}
      API_SEARCH_ENDPOINT: ${API_SEARCH_ENDPOINT}
      API_MOVIE_ENDPOINT: ${API_SEARCH_ENDPOINT}
      TOKEN_SECRET: ${TOKEN_SECRET}
    command: npm run dev
